<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form>
          <h1 class="title">Create Your Google Account</h1>

          <div class="form-control">
            <input
              type="text"
              class="form-input"
              name="first-name"
              placeholder="First Name"
            />

            <input
              type="text"
              class="form-input"
              name="last-name"
              placeholder="Last Name"
            />
          </div>

          <div class="form-control">
            <input
              type="text"
              class="form-input"
              name="username"
              placeholder="Username"
            />
          </div>
          <small>You can use letters, numbers & periods</small>

          <div class="form-control">
            <input
              type="password"
              class="form-input"
              name="password"
              placeholder="Password"
            />

            <input
              type="password"
              class="form-input"
              name="confirm-password"
              placeholder="Confirm Password"
            />
          </div>
          <small
            >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit,
            corporis?</small
          >

          <div class="form-control">
            <input type="checkbox" name="show-password" id="show-password" />
            <label for="show-password">Show password</label>
          </div>

          <div class="buttons">
            <a href="#">Sign in instead</a>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>

      <div class="img-container">
        <img class="logo" src="./images/google-account.svg" alt="Google Logo">
        <p class="description">One account. All of Google working for you.</p>
      </div>
    </div>
  </body>
</html>
